
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Barbería Menor</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header id="inicio">
    <img src="images/logo.jpg" alt="Logo Barbería Menor" class="logo" />
    <h1>El Menor Barber Shop</h1>
    <nav>
        <a href="#inicio">Inicio</a>
        
        <a href="#fotos">Fotos</a>
        <a href="#contacto">Ubicación</a>
    </nav>
</header>
<section id="servicios" class="section dark">
    <h2>Servicios</h2>
    <table class="services-table">
        <thead>
            <tr><th>Servicio</th><th>Precio</th></tr>
        </thead>
        <tbody>
            <tr><td>Corte</td><td>$10.000</td></tr>
            <tr><td>Corte y Barba</td><td>$12.000</td></tr>
        </tbody>
    </table>
</section>






<section id="fotos" class="section">
    <h2>Galería</h2>
    <div class="gallery">
        <img src="images/corte1.jpg" alt="Corte 1" />
        <img src="images/corte2.jpg" alt="Corte 2" />
        <img src="images/corte3.jpg" alt="Corte 3" />
        <img src="images/corte4.jpg" alt="Corte 4" />
        <img src="images/corte5.jpg" alt="Corte 5" />
        <img src="images/corte6.jpg" alt="Corte 6" />
    </div>
</section>

<section id="contacto" class="section dark">
    <h2>Contacto</h2>
    <p>Instagram: <a href="https://instagram.com/darky_menor" target="_blank">@darky_menor</a></p>
    <iframe src="https://www.google.com/maps?q=Avenida+Rivadavia+8591,+Buenos+Aires&output=embed" width="100%" height="300" style="border:0;" allowfullscreen=""></iframe>
</section>

<footer>
    <p>Barbería Menor — Estilo de barrio, nivel mundial.</p>
</footer>

<a href="https://instagram.com/darky_menor" target="_blank" class="ig-float">
    <img src="images/instagram.png" alt="Instagram" />
</a>

</body>
</html>
